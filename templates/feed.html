<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Lets feed flappy. How many portions would you like to give hime?</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Don't worry about feeding him too much, flappy can't be over fed.</p>
                </div>
            </div>
            <div class="row">
                <div onclick="feedOnePortion()" class="col">
                    <a href="#">Feed him</a>
                </div>
            </div>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function feedOnePortion(){
                let request = $.post( "/fed", { amount: "1" } );
                request.done(function(msg){
                    console.log(msg);
                });
                request.fail(function(msg){
                    console.log("fail");
                    console.log(msg);

                });
            }
        </script>
    </body>
</html>
